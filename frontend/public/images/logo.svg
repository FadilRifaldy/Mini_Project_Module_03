<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 250">
  <rect width="600" height="250" fill="none"/>
  <defs>
    <filter id="glow-pink" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-cyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="40" y="50" rx="25" ry="25" width="140" height="140" stroke="#ff00ff" stroke-width="4" fill="none" filter="url(#glow-pink)"/>
  <text x="65" y="140" font-size="60" font-family="Orbitron, sans-serif" fill="#00ffff" filter="url(#glow-cyan)">F&amp;F</text>
  <text x="210" y="120" font-size="70" font-family="Orbitron, sans-serif" fill="#ff00ff" filter="url(#glow-pink)">F&amp;F</text>
  <text x="210" y="190" font-size="60" font-family="Orbitron, sans-serif" fill="#00ffff" filter="url(#glow-cyan)">EVENTS</text>
</svg>